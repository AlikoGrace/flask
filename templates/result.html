<!DOCTYPE html>
<html>
<head>
    <title>Final Results</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h2>Final Results</h2>
        <table>
            {% for key, value in result.items() %}
            <tr>
                <th>{{ key }}</th>
                <td class="{{ 'pass' if value == 'PASS' else 'fail' }}">{{ value }}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
