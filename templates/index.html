<!DOCTYPE html>
<html>
<head>
    <title>Submit Scores</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <script type="text/javascript" src="{{ url_for('static', filename='script/script.js') }}"></script>

</head>
<body>
    <div class="container">
        <h2>Enter Your Scores</h2>
        <form action="/submit" method="POST">
            <label for="science">Science:</label>
            <input type="text" id="science" name="science" required><br>
            <label for="maths">Maths:</label>
            <input type="text" id="maths" name="maths" required><br>
            <label for="c">C:</label>
            <input type="text" id="c" name="c" required><br>
            <label for="datascience">Data Science:</label>
            <input type="text" id="datascience" name="datascience" required><br>
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
